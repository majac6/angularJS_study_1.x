<form ng-submit="action()" style="max-width: 600px; margin: 100px auto;">

      <h2>계정 및 암호</h2>
    </div>
    <div class="small-6 columns">
      <label>계정
        <input type="text" required="" ng-model="info.id" ng-class="{'red' : !info.id}" placeholder="계정">
      </label>
    </div>
    <div class="small-6 columns">
      <label>암호
        <input type="password" required="" ng-model="info.pw" ng-class="{'red' : !info.pw}" placeholder="암호">
      </label>
    </div>
    <div class="small-12 columns">
      <button class="button expanded">로그인</button>
    </div>
  </div>
</form>
